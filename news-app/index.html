<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="logo">
    <img src="img/world-news-logo.png" alt="">
  </div>

  <div class="submit-container" id="submitContainer">
    <input type="text" class="form-control" id="searchTerm" placeholder="Type your search">
    <button type="button" name="button" id="searchButton">Search</button>
  </div>

  <div class="container" id="results">
    <ul class="output"></ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
